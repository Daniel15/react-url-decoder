<!DOCTYPE html>
<html>
  <head>
    <title>URL Decoder/Encoder</title>
    <meta name="description" content="A simple URL Decoder and Encoder.  Split the result into new lines to easily read, or convert it into a JSON object">
    <link rel="shortcut icon" href="build/favicon.ico">
    <link rel="stylesheet" href="build/page.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/react/0.10.0/react.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <noscript>
